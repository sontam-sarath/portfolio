    <h2 style="text-align: center;">Image Gallery with Photo Viewer</h2>

    <div class="gallery" id="gallery">        
    </div>

    <!-- Modal -->
    <div class="modal" id="photoModal">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="modalImage" src="" alt="Photo">
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        const image_count = 24
        const gallery = document.getElementById("gallery");

        let images = []
        for (let i = 1; i <= image_count; i++) {
            const img = document.createElement("img");
            img.src = `./images/my-photos/${i}.jpg`;
            img.alt = `Image ${i}`;
            img.setAttribute("onclick", `openModal(${i - 1})`);
            gallery.appendChild(img);
            images.push(`./images/my-photos/${i}.jpg`)
        }   

        let currentImageIndex = -1;

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById("photoModal");
            const modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentImageIndex];
            modal.style.display = "flex";
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Loop to the last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Loop to the first image
            }

            const modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentImageIndex];
        }

        // Close the modal if clicked outside the image
        window.onclick = function (event) {
            if (event.target == document.getElementById("photoModal")) {
                document.getElementById("photoModal").style.display = "none";
            }
        }
    </script>
